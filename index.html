<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Dom-DJ</title>
</head>
<body>
    <div class="top-keys">
        <div data-key="81" class="key" onkeydown={window.playSound}>
            <kbd>Q</kbd>
            <span class="sound">synth</span>
        </div>
        <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">synth</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">loop</span>
        </div>
        <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">loop</span>
        </div>
        <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">loop</span>
        </div>
        <div data-key="89" class="key">
            <kbd>Y</kbd>
            <span class="sound">loop</span>
        </div>
        <div data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound">loop</span>
        </div>
        <div data-key="73" class="key">
            <kbd>I</kbd>
            <span class="sound">loop</span>
        </div>
        <div data-key="79" class="key">
            <kbd>O</kbd>
            <span class="sound">scratch</span>
        </div>
        <div data-key="80" class="key">
            <kbd>P</kbd>
            <span class="sound">scratch</span>
        </div>
    </div>

    <div class="middle-keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">cowbell</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tink</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <div class="bottom-keys">
        <div data-key="90" class="key">
            <kbd>Z</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="88" class="key">
            <kbd>X</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="86" class="key">
            <kbd>V</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="66" class="key">
            <kbd>B</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="78" class="key">
            <kbd>N</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="77" class="key">
            <kbd>M</kbd>
            <span class="sound">tom</span>
        </div>
    </div>
    
        <!-- SYNTH SOUNDS -->

        <audio data-key="81" src="sounds/DJ-Lazer.mp3"></audio>
        <audio data-key="87" src="sounds/SFX_Powerup_13.mp3"></audio>
        <audio data-key="69" src="sounds/loop1.wav" loop></audio>
        <audio data-key="82" src="sounds/loop2.wav" loop></audio>
        <audio data-key="84" src="sounds/loop3.wav" loop></audio>
        <audio data-key="89" src="sounds/loop4.wav" loop></audio>
        <audio data-key="85" src="sounds/loop5.wav" loop></audio>
        <audio data-key="73" src="sounds/loop6.wav"></audio>
        <audio data-key="79" src="sounds/DJ-scratch-3.mp3"></audio>
        <audio data-key="80" src="sounds/DJ-scratch-2.mp3"></audio>

         <!-- CYMBAL SOUNDS -->

        <audio data-key="65" src="sounds/hihat.wav"></audio>
        <audio data-key="83" src="sounds/hihat.wav"></audio>
        <audio data-key="68" src="sounds/openhat.wav"></audio>
        <audio data-key="70" src="sounds/openhat.wav"></audio>
        <audio data-key="71" src="sounds/mdcowbel.wav"></audio>
        <audio data-key="72" src="sounds/ride.wav"></audio>
        <audio data-key="74" src="sounds/ride.wav"></audio>
        <audio data-key="75" src="sounds/tink.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>

        <!-- DRUM SOUNDS -->

        <audio data-key="90" src="sounds/clap.wav"></audio>
        <audio data-key="88" src="sounds/kick.wav"></audio>
        <audio data-key="67" src="sounds/kick.wav"></audio>
        <audio data-key="86" src="sounds/boom.wav"></audio>
        <audio data-key="66" src="sounds/snare.wav"></audio>
        <audio data-key="78" src="sounds/snare.wav"></audio>
        <audio data-key="77" src="sounds/tom.wav"></audio>  
        
    <script src="script.js"></script>
</body>
</html>
